[settings]
screenchange-reload = true

[colors]
background           = #002b36
background-highlight = #073642
secondary-content    = #586e75
foreground           = #839496
foreground-highlight = #93a1a1
yellow               = #b58900
orange               = #cb4b16
red                  = #dc322f
magenta              = #d33682
violet               = #6c71c4
blue                 = #268bd2
cyan                 = #2aa198
green                = #859900

[global/wm]
margin-bottom = 0

[bar/powerbar]
monitor = ${env:MONITOR}
dpi = 192
width = 100%
height = 30
fixed-center = true

background = ${colors.background}
foreground = ${colors.foreground}

overline-size = 0
underline-size = 0

border-bottom-size = 0
override-redirect = false
font-0 = FiraCode Nerd Font:size=10;4

modules-left = date separatorleft i3 arrowleft
modules-right = arrowright pulseaudio separatorright vpn ethernet-laptop ethernet-dock wlan separatorright battery separatorright

tray-position = ${env:TRAY_POSITION:none}
tray-padding = 5
tray-detached = false
tray-maxsize = 32
tray-background = ${colors.background-highlight}
enable-ipc = false

[module/date]
type = custom/script
exec = date +"%a, %d %b %H:%M"
interval = 1
format-background = ${colors.background-highlight}
format-foreground = ${colors.yellow}


[module/i3]
type = internal/i3
index-sort = true
pin-workspaces = true
enable-scroll = true
enable-click = true

format = "<label-state> <label-mode> "
format-background = ${colors.background-highlight}
label-focused = "%name% "
label-focused-foreground = ${colors.cyan}
label-unfocused = "%name% "
label-unfocused-foreground = ${colors.secondary-content}
label-urgent = "%name% "
label-urgent-foreground = ${colors.red}
label-visible = "%name% "
label-separator = " "

[module/pulseaudio]
type = custom/script
tail = true
exec = pulseaudio-control --icon-muted "  0%" --icons-volume " , , " --node-nicknames-from "device.description" --node-nickname "alsa_output.pci-0000_00_1f.3.analog-stereo:Built in"  listen
click-left = pulseaudio-control togmute
scroll-up = pulseaudio-control --volume-max 130 --volume-step 5 up
scroll-down = pulseaudio-control --volume-max 130 --volume-step 5 down
click-right = exec pavucontrol &

format-background = ${colors.background-highlight}
format-foreground = ${colors.green}

[module/vpn]
type = custom/script
exec = echo 
exec-if = pgrep -x openvpn
interval = 1

format-foreground = ${colors.orange}
format-background = ${colors.background-highlight}

[module/wlan]
type = internal/network
interface = wlp2s0
interval = 1

label-connected = "  %essid%"
label-disconnected =
format-connected-background = ${colors.background-highlight}
format-disconnected-background = ${colors.background-highlight}
format-connected-foreground = ${colors.orange}
format-disconnected-backgroforegroundund = ${colors.orange}

[module/ethernet-laptop]
type = internal/network
interface = enp62s0u1
interval = 1

label-connected = " "
label-disconnected =
format-connected-background = ${colors.background-highlight}
format-disconnected-background = ${colors.background-highlight}
format-connected-foreground = ${colors.orange}
format-disconnected-backgroforegroundund = ${colors.orange}

[module/ethernet-dock]
type = internal/network
interface = enp11s0u2u4
interval = 1

label-connected = " "
label-disconnected =
format-connected-background = ${colors.background-highlight}
format-disconnected-background = ${colors.background-highlight}
format-connected-foreground = ${colors.orange}
format-disconnected-backgroforegroundund = ${colors.orange}

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC0
full-at = 85
poll-interval = 1

format-discharging = " <ramp-capacity> <label-discharging>"
label-discharging = "%time% (%percentage%%)"
format-discharging-background = ${colors.background-highlight}
format-discharging-foreground = ${colors.blue}

format-charging = ︇︇︆︌  <label-charging>
label-charging = %percentage%%
format-charging-background = ${colors.background-highlight}
format-charging-foreground = ${colors.blue}

format-full = " "
format-full-background = ${colors.background-highlight}
format-full-foreground = ${colors.blue}

ramp-capacity-0 = " "
ramp-capacity-1 = " "
ramp-capacity-2 = " "
ramp-capacity-3 = " "
ramp-capacity-4 = " "

[module/arrowleft]
type = custom/text
content = ""
content-foreground = ${colors.background-highlight}
content-background =

[module/separatorleft]
type = custom/text
content = " "
content-foreground = ${colors.secondary-content}
content-background = ${colors.background-highlight}

[module/arrowright]
type = custom/text
content = ""
content-foreground = ${colors.background-highlight}
content-background = ${colors.background}

[module/separatorright]
type = custom/text
content = " "
content-foreground = ${colors.secondary-content}
content-background = ${colors.background-highlight}
